basePath: /
definitions:
  model.UserLogin:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  model.UserSignUp:
    properties:
      email:
        description: Added email validation
        type: string
      password:
        description: Added min length for password
        minLength: 8
        type: string
      username:
        description: Added min length
        minLength: 3
        type: string
    required:
    - email
    - password
    - username
    type: object
host: localhost:8080
info:
  contact: {}
  description: API documentation for the blockchain backend payment system
  title: Backend API
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Logs the user in and returns a jwt token
      parameters:
      - description: User logindetails
        in: body
        name: loginDetails
        required: true
        schema:
          $ref: '#/definitions/model.UserLogin'
      produces:
      - application/json
      responses:
        "200":
          description: Login successful!
          schema:
            type: string
        "400":
          description: Validation error
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: User Login
      tags:
      - auth
  /auth/signup:
    post:
      consumes:
      - application/json
      description: Creates a new user account after validating username, email, and
        password
      parameters:
      - description: User sign up details
        in: body
        name: userDetails
        required: true
        schema:
          $ref: '#/definitions/model.UserSignUp'
      produces:
      - application/json
      responses:
        "201":
          description: Account created successfully
          schema:
            type: string
        "400":
          description: Validation error or bad request
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: User Sign Up
      tags:
      - auth
swagger: "2.0"
