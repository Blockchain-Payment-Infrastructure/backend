<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Blockchain Payments (Vanilla JS)</title>
        <!-- Pico.css v2 -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
        />
        <style>
            .hidden {
                display: none;
            }

            body {
                padding-bottom: 5rem;
            }

            .grid {
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            }

            .error {
                color: var(--pico-color-red-500);
            }

            .success {
                color: var(--pico-color-green-500);
            }

            .response-area {
                margin-top: 1rem;
                padding: 1rem;
                border: 1px solid var(--pico-muted-border-color);
                border-radius: var(--pico-border-radius);
            }

            .address-item {
                cursor: pointer;
            }

            .address-item:hover {
                background-color: var(--pico-muted-background-color);
            }
        </style>
    </head>

    <body>
        <main class="container">
            <header>
                <h1>Blockchain Payments Dashboard</h1>
                <p>
                    Network Status: <span id="network-status">Loading...</span>
                    <button id="switch-network-button" class="hidden">
                        Switch to Hardhat Network
                    </button>
                </p>
            </header>

            <!-- Authentication Section -->
            <section id="auth-section">
                <div class="grid">
                    <!-- Signup Form -->
                    <article>
                        <hgroup>
                            <h2>Sign Up</h2>
                            <h3>Create a new account</h3>
                        </hgroup>
                        <form id="signup-form">
                            <input
                                type="text"
                                name="username"
                                placeholder="Username"
                                required
                            />
                            <input
                                type="email"
                                name="email"
                                placeholder="Email"
                                required
                            />
                            <input
                                type="text"
                                name="phone_number"
                                placeholder="Phone Number (e.g., 1234567890)"
                                required
                            />
                            <input
                                type="password"
                                name="password"
                                placeholder="Password"
                                required
                            />
                            <button type="submit">Sign Up</button>
                        </form>
                    </article>

                    <!-- Login Form -->
                    <article>
                        <hgroup>
                            <h2>Login</h2>
                            <h3>Access your account</h3>
                        </hgroup>
                        <form id="login-form">
                            <input
                                type="email"
                                name="email"
                                placeholder="Email"
                                required
                            />
                            <input
                                type="password"
                                name="password"
                                placeholder="Password"
                                required
                            />
                            <button type="submit">Login</button>
                        </form>
                    </article>
                </div>
                <div id="auth-response" class="response-area"></div>
            </section>

            <!-- Main Dashboard (hidden by default) -->
            <section id="dashboard" class="hidden">
                <!-- Dashboard content will be populated by app.js -->
            </section>

            <!-- Dashboard Template -->
            <template id="dashboard-template">
                <nav>
                    <ul>
                        <li><strong>Dashboard</strong></li>
                    </ul>
                    <ul>
                        <li>
                            <button id="logout-button" class="secondary">
                                Logout
                            </button>
                        </li>
                    </ul>
                </nav>
                <div class="grid">
                    <article id="wallet-management">
                        <h2>Wallet Management</h2>
                        <button id="connect-wallet-button">
                            Connect MetaMask Wallet
                        </button>
                        <br /><br />
                        <button id="refresh-balances-button">
                            Refresh Balances
                        </button>
                        <div id="wallet-info" class="response-area">
                            Your wallet info will appear here.
                        </div>
                    </article>

                    <article id="payment-actions">
                        <h2>Payments</h2>
                        <div id="payment-stats" class="response-area">
                            <p aria-busy="true">Loading stats...</p>
                        </div>
                        <hr />
                        <h3>Create a Payment</h3>
                        <form id="create-payment-form">
                            <input
                                type="text"
                                id="to_address"
                                name="to_address"
                                placeholder="Recipient Address"
                                required
                            />
                            <input
                                type="text"
                                id="amount"
                                name="amount"
                                placeholder="Amount in ETH (e.g., 0.01)"
                                required
                            />
                            <textarea
                                id="description"
                                name="description"
                                placeholder="Description (optional)"
                            ></textarea>
                            <button type="submit">Send with MetaMask</button>
                        </form>
                        <div id="payment-response" class="response-area"></div>
                    </article>
                </div>

                <!-- New Search Article -->
                <article id="search-section">
                    <h2>Pay by Phone Number</h2>
                    <form id="search-form">
                        <input
                            type="text"
                            id="search-phone"
                            name="phone_number"
                            placeholder="Enter phone number to find address"
                            required
                        />
                        <button type="submit">Search</button>
                    </form>
                    <div id="search-results" class="response-area"></div>
                </article>

                <article id="payment-history">
                    <h2>Payment History</h2>
                    <button id="refresh-history-button">Refresh History</button>
                    <div id="payment-list" class="response-area">
                        <p aria-busy="true">Loading payment history...</p>
                    </div>
                </article>
            </template>
        </main>

        <!-- Scripts at the end of the body -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.15.0/ethers.umd.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
